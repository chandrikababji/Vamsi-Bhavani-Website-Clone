<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup | VamsiBhavani</title>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="auth-bg">
    <div class="auth-card">

        <img src="https://tse3.mm.bing.net/th/id/OIP.FgNbxk_dzJPJ1Nkk8upI3AHaHa?rs=1&pid=ImgDetMain&o=7&rm=3"
             class="auth-logo">

        <h2>Create your account</h2>
        <p class="subtitle">Create a free account to continue on our platform</p>

        <!-- ðŸ”½ FORM FIELDS (Always Visible) -->
        <label>Full name <span>*</span></label>
        <input type="text" placeholder="Enter your name">

        <label>Username <span>*</span></label>
        <input type="text" placeholder="Enter your username">

        <label>Email Address <span>*</span></label>
        <input type="email" placeholder="Enter your email">

        <label>Phone number <span>*</span></label>
        <input type="tel" placeholder="8919487121">

        <label>Password <span>*</span></label>
        <input type="password" placeholder="Enter your password">

        <button class="signup-btn">Signup</button>

        <!-- ðŸ”½ SCROLLABLE EXTRA CONTENT -->
        <div class="form-scroll">
            <a href="index.html" class="close-btn">Close</a>

            <p class="terms">
                By signing up, you agree to our
                <a href="#">Terms & Conditions</a> &
                <a href="#">Privacy Policy</a>
            </p>
        </div>
        <!-- ðŸ”¼ END SCROLLABLE -->
    </div>
</div>

</body>
</html>
